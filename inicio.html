<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="css/inicio.css">
</head>
<body>
  <section class="formulario">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <input type="text" id="login-usuario" placeholder="Nombre de usuario" required>
      <input type="password" id="login-contrasena" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
    <p>
      ¿No tienes cuenta?
      <button type="button" onclick="window.location.href='registro.html'">Regístrate</button>
    </p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/inicio.js"></script>
</body>
</html>
