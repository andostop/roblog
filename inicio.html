<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="css/inicio.css">
</head>
<body>
  <section class="formulario">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <input type="text" id="login-usuario" placeholder="Nombre de usuario" required>
      <input type="password" id="login-contrasena" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
    <p>
      ¿No tienes cuenta?
      <button type="button" onclick="window.location.href='registro.html'">Regístrate</button>
    </p>
  </section>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();

      // Simulación de inicio de sesión (puedes reemplazar esto con validación real)
      const usuario = document.getElementById("login-usuario").value;
      const contrasena = document.getElementById("login-contrasena").value;

      const usuariosGuardados = JSON.parse(localStorage.getItem("usuarios")) || [];

      const usuarioEncontrado = usuariosGuardados.find(u =>
        u.usuario === usuario && u.contrasena === contrasena
      );

      if (usuarioEncontrado) {
        // Redirigir a la página principal
        window.location.href = 'index.html';
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    });
  </script>
</body>
</html>
