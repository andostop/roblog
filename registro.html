<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="css/registro.css">
</head>
<body>
  <section class="formulario">
    <h2>Crear Cuenta</h2>
    <form id="registro-form">
      <input type="text" id="nuevo-usuario" placeholder="Nombre de usuario" required>
      <input type="password" id="nueva-contrasena" placeholder="Contraseña" required>
      <input type="text" id="nombres" placeholder="Nombres" required>
      <input type="text" id="apellidos" placeholder="Apellidos" required>
      <input type="email" id="correo" placeholder="Correo electrónico" required>
      <button type="submit">Registrarse</button>
    </form>
  </section>

  <script>
    document.getElementById("registro-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const usuario = document.getElementById("nuevo-usuario").value;
      const contrasena = document.getElementById("nueva-contrasena").value;
      const nombres = document.getElementById("nombres").value;
      const apellidos = document.getElementById("apellidos").value;
      const correo = document.getElementById("correo").value;

      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

      const existe = usuarios.some(u => u.usuario === usuario);

      if (existe) {
        alert("Ese nombre de usuario ya está registrado");
      } else {
        usuarios.push({
          usuario,
          contrasena,
          nombres,
          apellidos,
          correo
        });

        localStorage.setItem("usuarios", JSON.stringify(usuarios));
        alert("Usuario registrado correctamente");
        window.location.href = "inicio.html";
      }
    });
  </script>
</body>
</html>
